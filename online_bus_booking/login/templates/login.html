<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>BUS BOOKING</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="http://127.0.0.1:8000/feedBack/about/">About US</a>
                </li>
            </ul>
            <form class="d-flex" action="http://127.0.0.1:8000/registration/" method="POST">{% csrf_token %}
                <button class="btn btn-outline-success" type="submit">Register</button>
            </form>
        </div>
    </div>
</nav>
<div class="container">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'login/style.css' %}"/>
    <form action="http://127.0.0.1:8000/login/auth/" method="post">{% csrf_token %}
    <h2 style="color:black">Please enter your login details.</h2><br>
        <h3 style="color:red">{{ invalid_error}}</h3><br>
    <b>Username :</b> <input type="text" name="username" value="" id="username"><br><br>
    <b>Password: </b> <input type="password" name="password" value="" id="password"><br><br>
    <input type="submit" value="Login" class="btn btn-success"/>
    <a href="http://127.0.0.1:8000/registration/" class="btn btn-primary">New on site?</a>
</form>
</div>

        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
-->

        integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
        crossorigin="anonymous"></script>

</body>
</html>
