        .container {

        }

        input[type=text], input[type=password] {

            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;

    <div class="container">
        <br><br><br>
        {% load static %}
        <link rel="stylesheet" type="text/css" href="{% static 'login/style.css' %}" />
        <form action="http://127.0.0.1:8000/login/auth/" method="post">{% csrf_token %}<br>
            <h2>LOGIN HERE</h2>
            <h3 style="color:red">{{ invalid_error}}</h3><br>
            <b>Username :</b> <input type="text" name="username" value="" id="username"><br><br>
            <b>Password: </b> <input type="password" name="password" value="" id="password"><br><br>
            <a href="http://127.0.0.1:8000/resetpassword/">Forget Password?</a><br><br>
            <input type="submit" value="Login" class="btn btn-success" />&nbsp;
            <a href="http://127.0.0.1:8000/registration/" class="btn btn-primary">New on site?</a><br><br>
        </form>
    </div>
