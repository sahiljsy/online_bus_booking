<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>User Details</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="http://127.0.0.1:8000/bus/">Bus Reservation</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="http://127.0.0.1:8000/feedBack/about/">About US</a>
                    </li>
                    <li class="nav-item">
                        <div class="dropdown">
                            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Feedback
                            </button>
                            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                <a class="dropdown-item" href="http://127.0.0.1:8000/feedBack/ViewFeedBack/">View
                                    feedback</a>
                                <a class="dropdown-item" href="http://127.0.0.1:8000/feedBack/">Give Feedback</a>
                            </div>
                        </div>
                    </li>
                </ul>
                <form class="d-flex" action="http://127.0.0.1:8000" method="POST">{% csrf_token %}
                    <button class="btn btn-outline-success" type="submit">Logout</button>
                </form>
            </div>
        </div>
    </nav>
    <div class="container-md">
        <h1><u>Details</u></h1><br>
        {%if request.method == 'POST'%}
        <h3>User Details Updated.</h3>
        {% endif %}
        <form method="POST"> {% csrf_token %}

            <div class="mb-3">
                <label class="form-label">Username:</label>
                <input type="text" class="form-control" name="usernm" value="{{user.username}}">
            </div>
            <div class="mb-3">
                <label class="form-label">Email Address:</label>
                <input type="text" class="form-control" name="email" value="{{user.email}}">
            </div>
            <div class="mb-3">
                <label class="form-label">First Name:</label>
                <input type="text" class="form-control" name="first" value="{{user.first_name}}">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Last Name:</label>
                <input type="text" class="form-control" name="last" value="{{user.last_name}}">
            </div><br>
            <button type="submit" class="btn btn-dark">Update</button>
            <a href="http://127.0.0.1:8000/home/" class="btn btn-primary">Back To Home Page</a>
        </form>
    </div>
</body>

</html>
